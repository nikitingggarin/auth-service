module github.com/yourname/auth-service

langversion: "1.25"

# Более строгие правила форматирования
extra-rules: true

# Настройки для пустых строк
empty-lines:
  # Максимальное количество пустых строк подряд
  max-in-func: 1
  max-in-block: 1
  max-at-top-level: 1
  
  # Минимальное количество пустых строк перед определенными конструкциями
  min-before-func: 1
  min-before-type: 1
  min-before-var: 1